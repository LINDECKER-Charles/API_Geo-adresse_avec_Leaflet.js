<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>API Geo V2</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="bg-white p-8 rounded shadow-md w-full max-w-md text-center space-y-6">
        <h1 class="text-2xl font-bold text-gray-800">API Geo Adresse</h1>
        <input
            type="text"
            class="cp w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            name="codepostal"
            id="codepostal"
            placeholder="Saisir un code postal ..."
        >
        <select
            name="ville"
            id="ville"
            class="ville w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></select>

        <div id="map" class="w-full h-64 rounded"></div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
